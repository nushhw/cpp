<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codebreaker.xyz</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <style>
    body {
      background: #1f1f2f;
      color: white;
      font-family: monospace;
      padding: 30px;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.5rem;
    }

    .editor-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }

    pre, code {
      margin: 0;
      padding: 20px;
      border-radius: 10px;
      background: #2d2d2d;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      min-height: 300px;
    }

    code {
      display: block;
    }

    .editor {
      position: absolute;
      top: 0;
      left: 0;
      padding: 20px;
      color: transparent;
      background: none;
      border: none;
      resize: none;
      width: 100%;
      height: 100%;
      font: inherit;
      outline: none;
      caret-color: white;
      z-index: 2;
    }

    .highlighted {
      z-index: 1;
      position: relative;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Jack's Colorful C++ Code Box ðŸŽ¨</h1>

  <div class="editor-container">
    <textarea class="editor" spellcheck="false"></textarea>
    <pre class="highlighted"><code class="language-cpp" id="highlight-code">// Start typing C++ code here
#include &lt;iostream&gt;
using namespace std;

int main() {
    cout &lt;&lt; "Hello, World!" &lt;&lt; endl;
    return 0;
}</code></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
  <script>
    const textarea = document.querySelector('.editor');
    const highlight = document.getElementById('highlight-code');

    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
    }

    textarea.addEventListener('input', () => {
      const code = escapeHTML(textarea.value);
      highlight.innerHTML = code;
      Prism.highlightElement(highlight);
    });

    // initialize highlight
    textarea.value = `// Start typing C++ code here
#include <iostream>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}`;
    textarea.dispatchEvent(new Event('input'));
  </script>
</body>
</html>
