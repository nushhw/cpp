<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful C++ Code Box</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <style>
    body {
      background: #1a1a2e;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 30px;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.5rem;
    }

    pre {
      max-width: 90%;
      margin: 0 auto;
      text-align: left;
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>CODING</h1>

  <pre><code class="language-cpp">// Example C++ Code
#include &lt;iostream&gt;
using namespace std;

int main() {
    cout &lt;&lt; "Hello, colorful world!" &lt;&lt; endl;
    return 0;
}</code></pre>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
</body>
</html>
